<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, user-scalable=no"/> 
            <title>WebPaint</title>
            <link rel="stylesheet" type="text/css" href="Web-Page/styles/style.css">
            <link rel="stylesheet" type="text/css" href="Web-Page/styles/colors.css">
        </head>
        <body>
        	<menu>
        		<select id="export">
        			<option class="download">image/png</option>
        			<option class="download">image/jpeg</option>
        			<option class="download">image/webp</option>
        		</select>
        		<!-- <input id="device" type="textarea"/> -->
        		<select id="styleDraw">
        			<option>canvas</option>
        			<option>svg</option>
        		</select>
        	</menu>
        	<div id="container">
        		<div class="group">
		    		<div class="icon_menu">
		        		<span class="parenthese">〈</span>
		        		<img src="Web-Page/images/settings.svg" alt=" "/>
		        	</div>
	        		<div class="content">
		        		<div>
		        			<input id="widthInput" type="range" placeholder="width" name="paintWidth"/><span class="menu" id="width">?</span>
		        		</div>
			        	<div>
			        		<input type="textarea" placeholder="1280*720" name="size" class="menu" id="size">
			        	</div>
			        </div>
		        </div>
		        <div class="group">
		        	<div class="icon_menu">
		        		<span class="parenthese">〈</span>
		        		<img src="Web-Page/images/palette.svg" alt=" "/>
		        	</div>
		        	<div class="content" style="height: 200px;">
			        	<div>
				        	<div class="color" id="lightred"></div>
			        		<div class="color" id="red"></div>
			        		<div class="color" id="darkred"></div>
						</div>
						<div>
							<div class="color" id="lightorange"></div>
			        		<div class="color" id="orange"></div>
			        		<div class="color" id="brown"></div>
						</div>
						<div>
			        		<div class="color" id="lightyellow"></div>
			        		<div class="color" id="yellow"></div>
			        		<div class="color" id="darkyellow"></div>
						</div>
						<div>
			        		<div class="color" id="lightgreen"></div>
			        		<div class="color" id="green"></div>
			        		<div class="color" id="darkgreen"></div>
						</div>
						<div>
							<div class="color" id="lightblue"></div>
			        		<div class="color" id="blue"></div>
			        		<div class="color" id="darkblue"></div>
						</div>
						<div>
			        		<div class="color" id="white"></div>
			        		<div class="color" id="lightgray"></div>
			        		<div class="color" id="darkgray"></div>
			        		<div class="color" id="black"></div>
		    			</div>
	        		</div>
        		</div>
        		<div class="group">
		        	<div class="icon_menu">
			        	<span class="parenthese">〈</span>
			        	<img src="Web-Page/images/code.svg" alt=" "/>
			        </div>
		        	<div class="content">
		        		<textarea wrap="hard" id="code_svg"></textarea>
		        		<style>
		        			textarea{
		        				outline: none;
		        			}
		        		</style>
		        	</div>
	        	</div>
        	</div>
            <!--<svg width="80%"
       			height="500px"
				xmlns="http://www.w3.org/2000/svg"
				id="svg">

			</svg>-->
			<!--<canvas id="canvas" height="500px" width="1000px">Your browser don't support canvas</canvas>-->
			<div id="blockDraw"></div>
			<script src="Web-Page/switch.js"></script>
			<script src="Web-Page/operator.js"></script>
		</body>
    </html>
